<title> Login </title>
<div class='main'>
{% block content %}
  <h2 style='background-color:#B90E0A; color:#E3E7EB'>Donor Log In</h2>
  <form action="." method="POST" enctype="multipart/form-data" align='center'>
    {% csrf_token %}
    <table align='center'>
      {{form.as_table}}
    </table>
    <br/>
    <input type="submit" class="btn btn-outline-primary btn-sm" value="Log In" >
  </form>
{% endblock %}
</div>

<style>
  .main{
    text-align:center;
    font-family:Georgia;
    margin:auto;
  }
</style>
